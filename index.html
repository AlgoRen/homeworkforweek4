<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Assets/css/style.css"></link>
    <title>Welcome to the Intro to Skate Quiz</title>
</head>
<body class="container">
    <!-- Link to the top left or wherever to access the highscores page -->
    <header class="row mt-4 pb-4">
        <div class="col">
           <a href="highscores.html"><button type="button" class="btn btn-primary btn-lg">View Highscores</button></a>
        </div>
        <div class="col-3">
            <h2>Time remaining: <span id="timeCount"></span></h2>
        </div>
    </header>
    <main class="mt-4 pt-2">
        
        <div id="startingPage" class="visible w-50 mx-auto">
            <h1>Welcome to the Intro to Skating Quiz!</h1>
            <p>Answer questions about various skaters and the rise to pro correctly to earn
                a highscore. Then enter in your name to save your highscore. </p>
            <div class="row mx-auto">
                <button id="startQuiz" type="button" class="btn btn-outline-primary btn-block mx-auto">Start Quiz</button>
            </div>
        </div>
        <div id="questionPage" class="invisible">
            <section class="question">
                <h1></h1>
            </section>
            <section class="answers">
            </section>
            <section class="wereYouRight">
                <h2 id="answerStatus">

                </h2>
            </section>
        </div>
        <div id="gameOverPage" class="invisible">
            <section class="announcement">
                <h1>All done</h1>
                <h3>Your score is a <span id="yourScoreHere"></span></h3>
            </section>
            <section class="saveName mt-3">
                <input id="enterInitials" type="text" class="form-control" placeholder="Enter initials here">
                <button id="submitScore" type="button" class="btn btn-outline-primary btn-block mx-auto mt-2">Submit score</button>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
